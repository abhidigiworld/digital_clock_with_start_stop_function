<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer">
    <h1 class="tag">DIGITAL CLOCK</h1>
    <div class="time">
        <span id="digithr">00</span>
        <span class="dd">:</span>
        <span id="digitmm">00</span>
        <span class="dd">:</span>
        <span id="digitss">00</span>
    </div>
    <div class="datebox">
        <span id="date">21/12/2023</span>
    </div>
    <div class="buttons">
        <button id="stop">STOP</button>
        <button id="start">START</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
